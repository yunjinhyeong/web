<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table, td, th {
            border: 1px solid black;
        }
        tr:nth-child(odd){
            background-color: greenyellow;
        }
        tr:nth-child(even){
            background-color: blue;
        }
        tr:hover{
            background-color: pink;
        }  
    </style>

</head>
<body>
    <div>
        <table>
            <tr>
                <th>1행 1열</th>
                <td>1행 2열</td>
            </tr>
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
            </tr>
        </table>
    </div>    
</body>
</html>
