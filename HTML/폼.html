<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 입력 요소들</title>
</head>
<body>
    <!-- 폼 태그가 먼저 나옴 -->
    <form action="">
        <!-- 라벨은 텍스트박스의 이름 -->
        <fieldset>
            <Legend>그룹제목1:</Legend>
            <label for="id">아이디</label>
            <input type="text" id="id">
            <br><br>
            <label for="password">패스워드</label>
            <input type="text" id="password">
        </fieldset>
        <br>
        <hr>
        <br>
        <label for="id">아이디</label>
        <input type="text" id="id">
        <br><br>
        <label for="password">패스워드</label>
        <input type="text" id="password">        
    </form>
    <br>
    <hr>
    <br>
    <form action="">
        <!-- 라벨은 텍스트박스의 이름 -->
        <label>아이디2<input type="text"></label>
        <br><br>
        <label>패스워드2<input type="text"></label>             
    </form>
    <br>
    <hr>
    <br>
    <!-- form input 태그 예제 -->
    <form action="">
        <!-- 텍스트 -->
        <div>
            <label for="name">이름</label><br>
            <input type="text" id="name" name="name" value="길동" placeholder="이름을 입력" autofocus required>
        </div>
        <div>
            <label for="email">이메일</label><br>
            <input type="text" id="email" name="email" placeholder="메일을 입력하시오">
        </div>
        <!-- textArea 장문의 글을 입력 -->
        <hr>
        <div>
            <label for="message">메시지</label><br>
            <textarea name="message" id="message" cols="30" rows="3"></textarea>
        </div>
        <!-- select -->
        <div>
        <!-- 선택가능한 입력창이며 option의 내용을 선택가능 -->
        <label for="gender">성별</label>
        <select name="gender" id="gender">
            <option value="male">남성</option>
            <option value="female" selected>여성</option>
            <option value="other">Other</option>
        </select>
        </div>
        <!-- 숫자 -->
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" id="age">
        </div>
        <!-- 날짜 -->
        <div>
            <label for="birthdate">생년월일</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- radio 박스 name이 같음 -->
        <!-- 서버로 넘어갈때는 name값과 value값 1개가 넘어감 -->
        <div>
            <label for="membership">맴버쉽</label>
            <!-- name이 같아서 그룹이 됌 -->
            <input type="radio" name="mership" value="simple">심플
            <input type="radio" name="membership" value="simple">스탠다드
            <input type="radio" name="membership" value="simple">슈퍼
        </div>
        <div>
            <label for="">i LIke</label>
            <input type="checkbox" name="like1" value="bike" id="bike">오토바이
            <input type="checkbox" name="like2" value="car" id="car">자동차
            <input type="checkbox" name="like3" value="boat" id="boat">보트            
        </div>
        <!-- submit -->
        <div>
            <input type="submit" value="제출">
            <button type="submit">submit</button>
            <button type="reset">리셋</button>
        </div>
    </form>   
    
 
</body>
</html>
