<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록과인라인</title>
</head>
<body>
    <!-- 블록 -->
    <div style="background-color: aquamarine;">
        <h1 style="background-color: aqua;">블록요소</h1>
        <p>p 요소는 블록형태 입니다.</p>
        <div>div 역시 블록형태 입니다.</div>
        <span>인라인 span 태그입니다.</span>
    </div>
    <!-- 인라인 -->
    <strong style="background-color: aqua;">이 요소는 strong 입니다.</strong>
    <b style="background-color: bisque;">b 태그입니다</b>
    <a href="">링크가 있는 a는 인라인 태그</a>
    <span>인라인 span 태그입니다.</span>
    <p>H<sub>2</sub>O</p>
</body>
</html>
