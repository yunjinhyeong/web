<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<div>
					<h2>개인정보</h2>
					<ul>
						<li><label for="">이름</label>
						<input type="text" placeholder="공백없이 입력하세요" autofocus required></li>
						<li><label for="">연락처</label>
						<input type="tel" required></li>
					</ul>					
				</div>
				<br>
				<div>
					<h2>지원분야</h2>
					<ul>
						<li><input type="radio" name="job">웹 퍼블리싱
						<li><input type="radio" name="job">웹 어플리케이션
						<li><input type="radio" name="job">개발 환경 개선
					</ul>					
				</div>
				<div>
					<h2>지원동기</h2>
					<textarea name="" id="" cols="70" rows="6" placeholder="본사 지원 동기를 간략히 써 주세요." required></textarea>
				</div>
				<button type="submit" >접수하기</button>
				<button type="reset" >다시쓰기</button>
			</form>
		</div>
  </body>
</html>
